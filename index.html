<!doctype html>
<title>jp-object-editor demo</title>
<style>
.jp-object-editor-null, .jp-object-editor-undefined {
;	color			: red
}
.jp-object-editor-Boolean {
;	color			: green
}
.jp-object-editor-String::before, .jp-object-editor-String::after {
;	content			: '"'
}

.jp-object-editor-Object > a, .jp-object-editor-Array > a {
;	color			: red
}
.jp-object-editor-Object > div, .jp-object-editor-Array > div {
;	padding-left	: 1em
}
jp-object-editor > a::before {
;	content			: ': '
}
jp-object-editor > a::after {
;	content			: ' > '
}
jp-object-editor.open > a::after {
;	content			: ' v '
}

</style>
<jp-object-editor></jp-object-editor>
<br>
<jp-object-editor json=null></jp-object-editor>
<br>
<jp-object-editor json=true></jp-object-editor>

<jp-object-editor json=false></jp-object-editor>

<jp-object-editor json=0></jp-object-editor>

<jp-object-editor json='""'></jp-object-editor>
