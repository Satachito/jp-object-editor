<h2>DYNAMIC</h2><br>
<script type=module>
	import { JPObject, JPObjectEditor } from './jp-object.js'
	const
	Last = _ => _[ _.length - 1 ]

	{	const
		_ = new JPObject(
			JSON.parse( Last( document.getElementsByTagName( 'jp-object' ) ).getAttribute( 'json' ) )
		)
		_.setAttribute( 'open', '' )
		document.body.appendChild( _ )
		document.body.appendChild( document.createElement( 'br' ) )
	}

	document.body.appendChild( document.createElement( 'br' ) )

	{	const button = document.body.appendChild( document.createElement( 'button' ) )
		button.textContent = 'EXPORT'

		)
		_.setAttribute( 'open', '' )
		document.body.appendChild( _ )
		document.body.appendChild( document.createElement( 'br' ) )
	}

</script>
