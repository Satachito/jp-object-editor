<!doctype html>
<title>jp-object-editor demo</title>
<style>
.jp-object-editor-null, .jp-object-editor-undefined {
;	color			: red
}
.jp-object-editor-Boolean {
;	color			: green
}
.jp-object-editor-String::before, .jp-object-editor-String::after {
;	content			: '"'
}

jp-object-editor > a {
;	color			: red
}
jp-object-editor > a::before {
;	content			: ': '
}
jp-object-editor > a::after {
;	content			: ' ▹ '
}
jp-object-editor[ open ] > a::after {
;	content			: ' ▿ '
}

jp-object-editor > div {
;	padding-left	: 1em
}
jp-object-editor > div > span::before {
;	content			: '❎ '
}

</style>
<jp-object-editor></jp-object-editor>
<br>

DYNAMIC<button id=EXPORT_BUTTON>EXPORT</button><br>
<script type=module>
	import JPObjectEditor from './jp-object-editor.js'
	const
	Last = _ => _[ _.length - 1 ]
	const
	_ = new JPObjectEditor(
		JSON.parse( Last( document.getElementsByTagName( 'jp-object-editor' ) ).getAttribute( 'json' ) )
	)
	_.setAttribute( 'open', '' )
	document.body.appendChild( _ )
	EXPORT_BUTTON.onclick = () => console.log( JSON.stringify( _.$ ) ) 
</script>
